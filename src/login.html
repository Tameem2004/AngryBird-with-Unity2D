<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form class="login-container" action="/login" method="POST">
        <div class="form-group">
            <!-- <label for="username">Username:</label> -->
            <input type="text" id="username" name="username" placeholder=" Username" class="field" required>
        </div>
        <div class="form-group">
            <!-- <label for="password">Password:</label> -->
            <input type="password" id="password" name="password" placeholder=" Password" class="field" required>
        </div>
        <div class="form-group right-align" >
            Forgot Your Password ?
        </div>
        <div id="remember" class="form-group">
            <input type="checkbox" id="checkbox" name="rememberMe">
            <label for="rememberMe">Remember me:</label>
        </div>
        <div class="form-group" id="login">
            <button type="submit" id="login"> Login</button>
        </div>
        
        <div class="form-group login-center" >
            Don't have an account?<a href="signup.html">Create new account</a>
        </div>
        <div class="form-group">
            Or sign in with 
            <section class="social-options">
                <button> Google </button>
                <button> Facebook </button>
                <button> Twitter </button>
            </section>
        </div>
    </form>
</body>
</html>
