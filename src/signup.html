<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form class="signup-container" action="/signup" method="POST">
        <div class="form-group">
                <input type="text" id="email" name="email" placeholder=" Email" class="field" required>
            </div>
            <div class="form-group">
            <input type="text" id="username" name="username" placeholder=" Create New Username" class="field" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder=" Create New Password" class="field" required>
        </div>
        <div class="form-group">
            <input type="password" id="confpassword" name="password" placeholder=" Confirm Password" class="field" required>
        </div>
        <div class="form-group">
        <button type="submit">SignUp</button>
        </div>
        <div class="form-group login-center" >
            Already have an account?<a href="login.html">Log in</a>
        </div>
        <div class="form-group login-center">
            Or sign in with 
            <section class="social-options">
                <button> Google </button>
                <button> Facebook </button>
                <button> Twitter </button>
            </section>
        </div>
    </form>
</body>
</html>
